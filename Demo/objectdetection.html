<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML5.js Object Detection Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        #face-recognition {
            text-align: center;
        }

        #video-container {
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>ML5.js Object Detection Demo</h1>
    <div id="face-recognition">
        <h2>Object Detection demo Model</h2>
        <p>Allow access to your camera to see real-time Object Detection.</p>
        <div id="video-container">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
    <script>

    let video;
    let detector;
    let detections;

    function setup() {
      createCanvas(480, 360).parent("#video-container");

      video = createCapture(VIDEO);
      video.size(width, height);
      video.hide();

      detector = ml5.objectDetector('yolo', modelReady)
    }


    function modelReady() {
      console.log('model loaded')
      detect();
    }

    function detect() {
      detector.detect(video, gotResults);
    }

    function gotResults(err, results) {
      if (err) {
        console.log(err);
        return
      }

      detections = results;

      detect();
    }

    function draw() {
      image(video, 0, 0, width, height);

      if (detections) {
        detections.forEach(detection => {
          noStroke();
          fill(255);
          strokeWeight(2);
          text(detection.label, detection.x + 4, detection.y + 10)

          noFill();
          strokeWeight(3);
          if (detection.label === 'person') {
            stroke(0, 255, 0);
          } else {
            stroke(0, 0, 255);
          }
          rect(detection.x, detection.y, detection.width, detection.height);
        })
      }
    }


    </script>
</body>
</html>
